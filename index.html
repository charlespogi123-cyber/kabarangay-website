<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaBarangay - Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/document-request.css" />
    <link rel="stylesheet" href="assets/css/login-modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Reuse Header -->
    <div data-include="partials/layout/header.html"></div>

    <!-- Services content -->
    <div data-include="partials/content/home.html"></div>

    <!-- Reuse Footer -->
    <div data-include="partials/layout/footer.html"></div>

    <!-- Load partials first -->
    <script src="assets/js/partials.js"></script>
    <script src="assets/js/header.js"></script>

    <!-- Load login modal logic AFTER header is loaded -->
    <script>
      document.addEventListener("partialsLoaded", () => {
        const script = document.createElement("script");
        script.src = "assets/js/login-modal.js";
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
