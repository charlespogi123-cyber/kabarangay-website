<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Labuin Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/admin-header.css" />
    <link rel="stylesheet" href="assets/css/admin-dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!-- Reusable Header -->
    <div data-include="partials/layout/admin-header.html"></div>

    <!-- Navigation Tabs -->
    <nav class="tabs">
      <a href="admin-dashboard.html" class="nav__link"
        ><button class="tab">Announcements</button></a
      >
      <a href="admin-documents.html" class="nav__link"
        ><button class="tab active">Document Requests</button>
      </a>
      <a href="admin-officials.html" class="nav__link"
        ><button class="tab">Officials Management</button>
      </a>
    </nav>

    <div class="container">
      <!-- Search Input -->
      <input
        type="text"
        class="form-control search-bar my-3"
        placeholder="Search..."
        id="searchInput"
      />

      <!-- Cards will be rendered here -->
      <div id="cardContainer"></div>
    </div>

    <!-- Load bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Load custom scripts -->
    <script type="module" src="assets/js/partials.js"></script>
    <script type="module" src="assets/js/admin/auth.js"></script>
    <script type="module" src="assets/js/admin/document-request.js"></script>
  </body>
</html>
