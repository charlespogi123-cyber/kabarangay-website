<!-- Login Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staffLoginTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal__content modal-box p-4">
      <button
        type="button"
        class="close modal__close"
        data-dismiss="modal"
        aria-label="Close"
        id="closeModal"
      >
        <span aria-hidden="true">&times;</span>
      </button>

      <h2 class="h5 mb-3">Staff Login</h2>
      <form id="loginFormModal">
        <div class="form-group">
          <label for="modalUsername">Username</label>
          <input
            type="text"
            id="modalUsername"
            name="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-group">
          <label for="modalPassword">Password</label>
          <input
            type="password"
            id="modalPassword"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block justify-content-center mt-3"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
