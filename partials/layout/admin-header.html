<!-- ==============================================================
  ADMIN DASHBOARD HEADER
  ---------------------------------------------------------------
  This header is used in the KaBarangay Admin Panel.
  It provides a clear section title and a logout button for admins.
  The layout uses Bootstrap utilities for flexible alignment and spacing.
================================================================= -->
<header class="header sticky-top" id="header-container">
  <div class="container header__container">
    <!-- ==========================
      HEADER CONTENT WRAPPER
      Uses Bootstrap’s d-flex, justify-content-between, and align-items-center
      classes to space elements horizontally and vertically.
      The py-3 class provides vertical padding.
    =========================== -->
    <div
      class="header__content d-flex justify-content-between align-items-center py-3"
    >
      <!-- ==========================
        HEADER TITLE SECTION
        Displays the title and subtitle of the admin dashboard.
        The <h4> tag includes Bootstrap typography classes such as fw-bold
        (for bold text) and text-primary (for the accent color).
        The Bootstrap icon (bi-gear-fill) visually represents settings/admin functions.
      =========================== -->
      <div>
        <h4 class="m-0 fw-bold text-primary font-weight-bold">
          <i
            class="bi bi-gear-fill text-primary fs-4 me-1"
            style="margin-right: 0.5rem"
          ></i
          >KaBarangay Admin Dashboard
        </h4>
        <small class="text-muted"
          >Manage records, announcements, and officials</small
        >
      </div>

      <!-- ==========================
        LOGOUT BUTTON
        Located on the far right using ms-auto (margin-start auto).
        Styled with Bootstrap’s btn and btn-danger for visual emphasis.
        The button includes an icon (bi-box-arrow-right) and text for clarity.
        Developers can attach a logout event handler via JavaScript (using #logoutBtn).
      =========================== -->
      <button
        class="btn btn-danger ms-auto d-flex align-items-center btn-logout"
        id="logoutBtn"
      >
        <i class="bi bi-box-arrow-right me-2 mr-1"></i> Logout
      </button>
    </div>
  </div>
</header>
