<main>
  <section id="documents-request" class="document-request section">
    <div class="document-request__container container">
      <header class="document-request__header">
        <div class="document-request__title">
          <h1>Document Request</h1>
        </div>
        <p class="document-request__description">
          Request your barangay documents online for faster processing and
          convenience
        </p>
      </header>

      <form class="document-request__form">
        <!-- Personal Info -->
        <section class="document-request__section">
          <h3 class="document-request__section-title">Personal Information</h3>
          <div class="document-request__grid">
            <div class="document-request__field">
              <label for="fullName" class="document-request__label"
                >Full Name *</label
              >
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="document-request__input"
                required
              />
            </div>
            <div class="document-request__field">
              <label for="birthDate" class="document-request__label"
                >Date of Birth *</label
              >
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                class="document-request__input"
                required
              />
            </div>
            <div class="document-request__field">
              <label for="address" class="document-request__label"
                >Complete Address *</label
              >
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Street, Sitio, Barangay Labuin, Pila, Laguna"
                class="document-request__input"
                required
              />
            </div>
            <div class="document-request__field">
              <label for="contactNumber" class="document-request__label"
                >Contact Number *</label
              >
              <input
                type="tel"
                id="contactNumber"
                name="contactNumber"
                placeholder="+63 9XX XXX XXXX"
                class="document-request__input"
                required
              />
            </div>
            <div class="document-request__field">
              <label for="email" class="document-request__label"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="document-request__input"
              />
            </div>
            <div class="document-request__field">
              <label for="civilStatus" class="document-request__label"
                >Civil Status *</label
              >
              <select
                id="civilStatus"
                name="civilStatus"
                class="document-request__select"
                required
              >
                <option value="">Select civil status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
                <option value="divorced">Divorced</option>
                <option value="separated">Separated</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Document Request Details -->
        <section class="document-request__section">
          <h3 class="document-request__section-title">
            Document Request Details
          </h3>
          <div class="document-request__grid">
            <div class="document-request__field">
              <label for="documentType" class="document-request__label"
                >Document Type *</label
              >
              <select
                id="documentType"
                name="documentType"
                class="document-request__select"
                required
              >
                <option value="">Select document type</option>
                <option value="barangay-clearance">Barangay Clearance</option>
                <option value="certificate-residency">
                  Certificate of Residency
                </option>
                <option value="certificate-indigency">
                  Certificate of Indigency
                </option>
                <option value="business-permit">Business Permit</option>
                <option value="community-tax">Community Tax Certificate</option>
              </select>
            </div>
            <div class="document-request__field">
              <label for="purpose" class="document-request__label"
                >Purpose *</label
              >
              <select
                id="purpose"
                name="purpose"
                class="document-request__select"
                required
              >
                <option value="">Select purpose</option>
                <option value="employment">Employment</option>
                <option value="school-enrollment">School Enrollment</option>
                <option value="business-registration">
                  Business Registration
                </option>
                <option value="loan-application">Loan Application</option>
                <option value="government-transaction">
                  Government Transaction
                </option>
                <option value="medical-assistance">Medical Assistance</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="document-request__field document-request__field--full">
              <label for="additionalInfo" class="document-request__label"
                >Additional Information</label
              >
              <textarea
                id="additionalInfo"
                name="additionalInfo"
                rows="4"
                placeholder="Provide any additional details about your request..."
                class="document-request__textarea"
              ></textarea>
            </div>
          </div>
        </section>

        <!-- Processing Info -->
        <section class="document-request__section">
          <h3 class="document-request__section-title">
            Processing Information
          </h3>
          <div class="document-request__info-grid">
            <article class="document-request__info-item">
              <div class="document-request__info-icon"><!-- SVG --></div>
              <h4>Processing Time</h4>
              <p>3-5 business days</p>
            </article>
            <article class="document-request__info-item">
              <div class="document-request__info-icon"><!-- SVG --></div>
              <h4>Online Tracking</h4>
              <p>Monitor your request status</p>
            </article>
            <article class="document-request__info-item">
              <div class="document-request__info-icon"><!-- SVG --></div>
              <h4>Digital Delivery</h4>
              <p>Secure online document delivery</p>
            </article>
          </div>
        </section>

        <!-- Actions -->
        <div class="document-request__actions">
          <button type="submit" class="btn-primary">
            <!-- SVG -->
            Submit Request
          </button>
          <button type="reset" class="btn-secondary">Clear Form</button>
        </div>
      </form>
    </div>
  </section>
</main>
