<section class="form-container">
  <h3>âž• Add New Barangay Official</h3>
  <form id="add-official-form">
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input
        type="text"
        id="full_name"
        name="full_name"
        placeholder="e.g. Juan Dela Cruz"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        name="position"
        placeholder="e.g. Kagawad - Health & Sanitation"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="contact_number">Contact Number</label>
      <input
        type="tel"
        id="contact_number"
        name="contact_number"
        placeholder="e.g. +63 917 123 4567"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="e.g. juan@brgy.com"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="office_address">Office Address</label>
      <input
        type="text"
        id="office_address"
        name="office_address"
        placeholder="e.g. Barangay Hall, Labuin, Pila, Laguna"
        required
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label for="responsibilities">Key Responsibilities</label>
      <input
        type="text"
        id="responsibilities"
        name="responsibilities"
        placeholder="e.g. Health programs, Sanitation monitoring, Medical assistance"
        required
        autocomplete="off"
      />
    </div>

    <button type="submit" class="add-btn">+ Add</button>
  </form>
</section>
